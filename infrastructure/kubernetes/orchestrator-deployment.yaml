apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: multi-tenant-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      serviceAccountName: orchestrator-sa
      nodeSelector:
        node-type: cpu
      containers:
      - name: orchestrator
        image: 026544696831.dkr.ecr.us-east-1.amazonaws.com/multitenant-chatbot-orchestrator:latest
        ports:
        - containerPort: 8000
        env:
        - name: RAG_SERVICE_URL
          value: "http://rag-service:8000"
        - name: VLLM_SERVICE_URL
          value: "http://vllm-service:8000"
        - name: AWS_REGION
          value: "us-east-1"
        - name: SECRETS_MANAGER_SECRET_NAME
          value: "multitenant-chatbot-secrets"
        envFrom:
        - secretRef:
            name: orchestrator-secrets
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "4000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: multi-tenant-chatbot
spec:
  selector:
    app: orchestrator
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
