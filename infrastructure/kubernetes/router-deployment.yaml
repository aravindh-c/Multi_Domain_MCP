# Request Router | Account: 026544696832 | Region: us-east-1 | Replicas: 1 (max 3 users)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: request-router
  namespace: multi-tenant-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: request-router
  template:
    metadata:
      labels:
        app: request-router
    spec:
      serviceAccountName: request-router-sa
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
        effect: NoSchedule
      - key: karpenter.sh/disrupted
        operator: Exists
        effect: NoSchedule
      containers:
      - name: router
        image: 026544696832.dkr.ecr.us-east-1.amazonaws.com/multitenant-chatbot-request-router:latest
        ports:
        - containerPort: 8000
        env:
        - name: ORCHESTRATOR_URL
          value: "http://orchestrator-service:8000"
        - name: AWS_REGION
          value: "us-east-1"
        - name: SECRETS_MANAGER_SECRET_NAME
          value: "multitenant-chatbot-secrets1"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: request-router-service
  namespace: multi-tenant-chatbot
spec:
  selector:
    app: request-router
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
