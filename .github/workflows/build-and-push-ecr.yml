name: Build and push images to ECR

on:
  push:
    branches: [ main ]

env:
  # Hard-code region/account here to avoid relying on extra secrets.
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "026544696832"
  REPO_ROUTER: multitenant-chatbot-request-router
  REPO_ORCH: multitenant-chatbot-orchestrator
  REPO_RAG: multitenant-chatbot-rag-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push router image
        run: |
          IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO_ROUTER}:latest
          docker build -f dockerfiles/Dockerfile.router -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Build and push orchestrator image
        run: |
          IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO_ORCH}:latest
          docker build -f dockerfiles/Dockerfile.orchestrator -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Build and push rag image
        run: |
          IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO_RAG}:latest
          docker build -f dockerfiles/Dockerfile.rag -t $IMAGE_URI .
          docker push $IMAGE_URI
