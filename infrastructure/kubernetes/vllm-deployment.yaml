# vLLM inference | Account: 026544696831 | Region: us-east-1 | Minimal GPU: g4dn.xlarge (T4)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-inference
  namespace: multi-tenant-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-inference
  template:
    metadata:
      labels:
        app: vllm-inference
    spec:
      serviceAccountName: vllm-sa
      nodeSelector:
        node-type: gpu
        accelerator: nvidia-tesla-t4
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_NAME
          value: "mistralai/Mistral-7B-Instruct-v0.2"
        - name: TENSOR_PARALLEL_SIZE
          value: "1"
        - name: MAX_MODEL_LEN
          value: "4096"
        resources:
          requests:
            nvidia.com/gpu: 1
            cpu: "2000m"
            memory: "12Gi"
          limits:
            nvidia.com/gpu: 1
            cpu: "4000m"
            memory: "16Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  namespace: multi-tenant-chatbot
spec:
  selector:
    app: vllm-inference
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
